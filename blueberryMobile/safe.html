    <div id="header">
        <img src="images/back.png" class="specialA" data-href="index.html" style="position: relative;z-index: 1000" id="index"/>

    </div>
    <div id="chart" style="margin-top: 20px"></div>
    <div id="chart2" style="margin-top: 20px;height: 200px;margin-left: 5%;width: 95%;padding-left:2%;padding-right:2%;background: url('images/background.png');background-size: 100% 100%;"></div>
    <p style="text-align: center;color: #929292">成熟期果实农药残留物基本情况图表</p>
    <p style="text-align: center;color: #929292">备注：淡红色部分为超标部分</p>
    <table class="table" id="table1">
        <tr>
            <td colspan="2">农药指标：<span id="ny" class="judgeNumber">0.006%</span><span class="judge">优</span><!--&nbsp;（与平均相比&nbsp;&nbsp;&nbsp;高于<span class="orange">38.1%</span>）--></td>
        </tr>
        <tr>

        </tr>
        <tr>

    <div class="infoBlock">
        <h1>质量安全信息</h1>
        <p class="infos">蓝莓果肉细腻，风味独特，酸甜适度，又具有香爽宜人的香气。蓝莓中诸如蛋白质、维生素等的常规营养成分含量十分丰富，矿物质和微量元素含量也相关可观，因此，蓝莓被称为“水果皇后”的确是名符其实！</p>
    </div>
